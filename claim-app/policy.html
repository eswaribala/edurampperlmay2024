<html>
<head>
    <title>SBI Life Insurance</title>
</head>
<body>
<h1>Health Care Policy</h1>
<h3><p>Information Required.</p></h3>
<form action="/cgi-bin/claim-app/policy-script.pl" method="Post">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="firstName"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" name="lastName"></td>
        </tr>
        <tr>
            <td>Contact No:</td>
            <td><input type="number" name="contactNo"></td>
        </tr>
        <tr>
            <td>AdharCard No:</td>
            <td><input type="text" name="adharCardNo"></td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
